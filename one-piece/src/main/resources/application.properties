### \u4FEE\u6539\u4E0A\u9762\u7684\u9519\u8BEF\u8BF4\u6CD5
### spring.resources.static-locations\u9ED8\u8BA4\u7684\u4F4D\u7F6E\u6709\uFF1Aclasspath:/META-INF/resources/", "classpath:/resources/",
### "classpath:/static/", "classpath:/public/" \u8FD9\u4E48\u51E0\u4E2A, \u90FD\u662F\u8D44\u6E90\u7684\u5B58\u653E\u4F4D\u7F6E, \u8D44\u6E90\u4E00\u822C\u800C\u8A00\u5C31\u662Fjs, css, images, \u5982\u679C\u50CF\u662F\u4E0A\u9762,
### spring.resources.static-locations=classpath:/static/, \u8FD9\u5C31\u53EA\u5B9A\u4E49\u4E86\u4E00\u4E2A\u8D44\u6E90\u5B58\u653E\u7684\u4F4D\u7F6E\uFF0C\u8FD9\u4E2A\u5176\u5B9E\u90FD\u6CA1\u5565\u3002\u53E6\u5916\u6211\u4EEC\u8FD8\u53EF\u4EE5\u81EA\u5DF1\u518D\u989D\u5916\u5B9A\u4E49,
### classpath:/public/, classpath:/files/, \u6BD4\u5982\u8FD9\u6837\u5C31\u628Aclasspath:/files/\u4E5F\u5B9A\u4E49\u5230\u8D44\u6E90\u7684\u4F4D\u7F6E\u4E86\u3002\u8FD9\u4E9B\u8BBE\u7F6E, \u662F\u6392\u4ED6\u6027\u8D28\u7684, \u53EA\u5B9A\u4E49\u4E00\u4E2A,
### \u90A3\u5C31\u53EA\u6709\u4E00\u4E2A\u8D77\u4F5C\u7528, \u8981\u60F3\u90FD\u8D77\u4F5C\u7528, \u90A3\u5C31\u90FD\u5F97\u5B9A\u4E49\u4E0A\u3002


# \u6A21\u7248\u5F15\u64CE\u7684\u914D\u7F6E
# \u5982\u679C\u6CA1\u6709\u524D\u540E\u5206\u79BB\uFF0C\u90A3\u4E48springboot\u9879\u76EE\u8981\u5C55\u793Aweb\u9875\u9762\uFF0C\u5C31\u5FC5\u987B\u6709\u6A21\u677F\u5F15\u64CE\u7684\u914D\u7F6E\uFF0C\u6BD4\u5982thymeleaf, freemaker
# \u5C31\u5FC5\u987B\u5B9A\u4E49\u6A21\u677F\u6587\u4EF6\u7684\u4F4D\u7F6E\uFF0C\u9ED8\u8BA4\u662F\u5728resources/static/\uFF0Cspring.thymeleaf.prefix\u6700\u597D\u5728spring.resources.static-locations\u4E4B\u4E2D\uFF0C\u4E00\u81F4\u5373\u53EF
# https://www.cnblogs.com/ihaokun/p/10477523.html\uFF0C https://www.cnblogs.com/niugang0920/p/12197111.html\uFF0C
# https://www.cnblogs.com/LJing21/p/11477821.html
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
# \u5173\u95EDthymeleaf\u7684\u7F13\u5B58
spring.thymeleaf.cache=false
### \u4FEE\u6539\u4E0A\u9762\u7684\u9519\u8BEF\u8BF4\u6CD5
### \u6A21\u677F\u6587\u4EF6\u7684\u9ED8\u8BA4\u4F4D\u7F6E\u662F\u5728resources/templates/, \u800C\u4E0D\u662F\u5728classpath:/static/, \u4E0A\u9762\u5B9A\u4E49\u7684spring.thymeleaf.prefix=classpath:/static/
### \u5C31\u53EA\u80FD\u8BA9thymeleaf\u7684\u52A8\u6001\u6A21\u7248, \u5230static\u6587\u4EF6\u5939\u4E0B\u9762\u53BB\u627E\u4E86, \u6240\u4EE5\u5C31\u4E0D\u4F1A\u53BBtemplates\u4E0B\u9762\u53BB\u627E\u4E86, \u52A8\u6001\u6A21\u7248\u6587\u4EF6\u5939\u4E0B\u9762\u7684\u9875\u9762, \u90FD\u8981\u4F7F\u7528controller\u63D0\u4F9B
