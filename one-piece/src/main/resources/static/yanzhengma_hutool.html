<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>hutool的验证码的页面</title>
        <script type="text/javascript">
            function refresh() {
                document.getElementById('captcha_img').src = "/hutool/captcha";
            }
        </script>
    </head>
    <body>
        <form action="/hutool/verify" method="get">
            <div class="item-input">
                验证码: <input type="text" placeholder="请输入验证码" name="input">
                <img id="captcha_img" alt="点击更换" title="点击更换" onclick="refresh()" src="/hutool/captcha"/>
            </div>
            <input type="submit" value="提交"/>
        </form>
    </body>
</html>
