<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Token page</title>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

    </head>
    <body>
        <div class="col-md-4 container-fluid">
            <form class="form-horizontal " action="/kidtoken/login" method="post" style="margin: 20px">
                <div class="form-group">
                    <span>I D:</span>
                    <input type="text" class="form-control" name="id" placeholder="请输入ID"><br/>
                    <span>姓名:</span><input type="text" class="form-control" name="username" placeholder="请输入姓名"><br/>
                    <span>密码:</span><input type="text" class="form-control" name="password" placeholder="请输入密码"><br/>
                </div>
                <button type="submit" class="btn btn-info" style="margin-left:-13px;">登录</button>
            </form>
        </div>
    </body>
</html>
