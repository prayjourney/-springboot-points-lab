<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录页面</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <span class="text-center text-info form-control" style="font-size: 24px;">登录</span>
                    <form action="/login" method="post" class="form-horizontal">
                        <div class="form-group row" style="margin-top: 20px;">
                            <label for="username" class="col-sm-2 col-form-label">用户名：</label>
                            <div class="col-sm-10">
                                <input id="username" type="text" class="form-control form-control-sm" name="username">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">密码:</label>
                            <div class="col-sm-10">
                                <input id="password" type="text" class="form-control form-control-sm" name="password">
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="btn btn-sm btn-block btn-warning" type="reset" value="重置">
                            <input class="btn btn-sm btn-block btn-outline-success" type="submit" value="登录">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script> -->
    </body>
</html>
