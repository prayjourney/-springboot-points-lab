<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-attr</title>
        <!-- 导入vue.js, 引入axios-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    </head>
    <body>
        <div id="app">
            <!-- 主要区别： 调用的时候普通方法要带上括号， 计算属性不需要带-->
            <span> 普通的方法：当前时间戳： {{currentTime1()}}</span><br/>
            <span> 计算属性：当前时间戳： {{currentTime2}}</span>
        </div>

        <script>
            Vue.config.devtools = true
            var vm = new Vue({
                el: "#app",
                data: {
                    message: "hello world!"
                },
                methods: {
                    currentTime1: function () {
                        // 返回当前时间戳
                        return Date.now();
                    }
                },
                // 计算属性， methods和computed中的方法不能重名
                computed: {
                    currentTime2: function () {
                        // 返回当前时间戳
                        return Date.now();
                    }
                }
            });
        </script>

    </body>
</html>
