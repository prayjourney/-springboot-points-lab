<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>使用v-model</title>
    </head>
    <body>
        <!-- view层模版 -->
        <div id="app">
            <!-- v-model把message和组件绑定到了一起-->
            <span>输入的文本：</span><input type="text" v-model="message"/>{{message}}
        </div>
        <!-- 导入vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        <script>
            Vue.config.devtools = true
            let vm = new Vue({
                el: "#app",
                // model：数据
                data: {
                    message: "123"
                }
            });
        </script>
    </body>
</html>
