<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>add message</title>
        <!-- 小图标 -->
        <link rel="shortcut icon" type="image/x-icon" href="/img/mine.ico">
        <!-- 使用了jquery -->
        <script src="/js/jquery-3.4.0.min.js"></script>
        <!-- bootstrap css文件 -->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="col-xl-10 offset-1">
                <form id="login" action="/message/add" method="post">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label"><strong>消息名称: </strong></label>
                        <div class="col-xl-12">
                            <input id="name" type="text" name="name" placeholder="请输入消息名称" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-xl-2 control-label"><strong>消息内容: </strong></label>
                        <div class="col-xl-12">
                            <textarea rows="5" id="content" class="form-control" name="content" placeholder="请输入消息内容">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group" style="padding-left: 15px; padding-right: 15px;">
                        <input type="button" value="重置" class="btn btn-block btn-primary" onclick="reset()"/>
                        <input type="submit" value="添加message" class="btn btn-block btn-success"/>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function reset() {
                $("#user").val = "";
                $("#pwd").val = "";
            }
        </script>
    </body>
</html>
